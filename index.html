<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Ex.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Photo Gallery </h1>
    <img src="Head.jfif">
    <br>
    <br>
    <h2> Grid Gallery </h2>
    <span>
        <img src="Audi.jfif">
    </span>
    <span>
        <img src="Bugati.jfif">
    </span>
    <span>
        <img src="Ferrrari.jfif">
    </span>
    <span>
        <img src="Jaguar.jfif">
    </span>
    <span>
        <img src="Lexus.jfif">
    </span>
    <span>
        <img src="Mercerdes.jfif">
    </span>
    <span>
        <img src="Range%20Rover.jfif">
    </span>
    <span>
        <img src="Vintage.jfif">
    </span>
    <br>
    <br>
    <br>
    <h2> Sliding gallery </h2>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center> 
                <img src="Audi.jfif" class="img-responsive">
                <div class="carousel-content">
                    <p> Audi </p>
                </div>
                    </center>
            </div>
            <div class="item">
                <center>
                <img src="Bugati.jfif" class="img-responsive">
                <div class="carousel-content">
                    <p> Bugati </p>
                </div>
                    </center>
            </div>
             <div class="item">
                <center>
                <img src="Ferrrari.jfif" class="img-responsive">
                <div class="carousel-content">
                    <p> Ferrari </p>
                    </div>
                 </center>
            </div>
            <div class="item">
                <center>
                <img src="Jaguar.jfif" class="img-responsive">
                <div class="carousel-content">
                    <p> Jaguar </p>
                    </div>
                 </center>
            </div>
            <div class="item">
                <center>
                <img src="Lexus.jfif" class="img-responsive">
                <div class="carousel-content">
                    <p> Lexus </p>
                    </div>
                 </center>
            </div>
            <div class="item">
                <center>
                <img src="Mercerdes.jfif" class="img-responsive">
                <div class="carousel-content">
                    <p> Mercerdes </p>
                    </div>
                 </center>
            </div>
            <div class="item">
                <center>
                <img src="Range%20Rover.jfif" class="img-responsive">
                <div class="carousel-content">
                    <p> Range Rover </p>
                    </div>
                 </center>
            </div>
            <div class="item">
                <center>
                <img src="Vintage.jfif" class="img-responsive">
                <div class="carousel-content">
                    <p> Vintage </p>
                    </div>
                 </center>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
    </div>
</body>

</html>
